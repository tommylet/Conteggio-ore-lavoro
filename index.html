<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Presenze - Phoenix</title>

  <!-- Stili e manifest -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">

  <!-- Meta tag per iPhone e PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ore Phoenix">
  <meta name="theme-color" content="#ffffff">

  <style>
    /* Banner aggiornamento */
    #updateBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1d72ff;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      display: none;
      z-index: 1000;
      animation: slideUp 0.4s ease-out;
    }

    #updateBanner button {
      background-color: white;
      color: #1d72ff;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      padding: 6px 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #updateBanner button:hover {
      background-color: #e5e5e5;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="Logo Phoenix">
  </div>

  <h2 style="text-align:center;">Registro ore</h2>

  <div class="controls">
    <label for="mese">Mese:</label>
    <select id="mese"></select>
    <label for="anno">Anno:</label>
    <select id="anno"></select>
    <button onclick="generaTabella()">Genera</button>
    <button onclick="stampaPDF()">ðŸ“„ Stampa PDF</button>
  </div>

  <div id="contenitore" class="scrollable"></div>

  <!-- Banner aggiornamento -->
  <div id="updateBanner">
    ðŸ”„ Nuova versione disponibile!
    <button id="refreshApp">Aggiorna ora</button>
    <button id="closeBanner" style="background-color:transparent;color:white;">âœ•</button>
  </div>

  <!-- Libreria PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Service Worker + Banner aggiornamento -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      let newWorker;

      // Quando viene trovata una nuova versione
      reg.onupdatefound = () => {
        newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            const banner = document.getElementById('updateBanner');
            banner.style.display = 'block';
          }
        };
      };

      // Azione pulsante Aggiorna
      document.getElementById('refreshApp').addEventListener('click', () => {
        if (newWorker) {
          newWorker.postMessage({ type: 'SKIP_WAITING' });
        }
        window.location.reload();
      });

      // Pulsante chiudi banner
      document.getElementById('closeBanner').addEventListener('click', () => {
        document.getElementById('updateBanner').style.display = 'none';
      });
    }).catch(err => console.log('SW registration failed: ', err));
  }
  </script>
</body>
</html>
