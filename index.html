<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Presenze - Phoenix</title>

  <!-- Stili e manifest -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">

  <!-- Meta tag per iPhone e PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ore Phoenix">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="Logo Phoenix">
  </div>

  <h2 style="text-align:center;">Registro Presenze</h2>

  <div class="controls">
    <label for="mese">Mese:</label>
    <select id="mese"></select>
    <label for="anno">Anno:</label>
    <select id="anno"></select>
    <button onclick="generaTabella()">Genera</button>
    <button onclick="stampaPDF()">ðŸ“„ Stampa PDF</button>
  </div>

  <div id="contenitore" class="scrollable"></div>

  <!-- Libreria per generare PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Script principale -->
  <script src="script.js"></script>

  <!-- Registrazione e aggiornamento automatico del Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      // Controlla nuovi service worker
      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            const refresh = confirm("Ãˆ disponibile una nuova versione dell'app. Vuoi aggiornare?");
            if (refresh) {
              newWorker.postMessage({ type: 'SKIP_WAITING' });
              window.location.reload();
            }
          }
        };
      };
    }).catch(err => console.log('SW registration failed: ', err));
  }
  </script>
</body>
</html>
